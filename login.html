<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登陆</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login1.css">
</head>

<body>
    <!-- 顶部标题 -->
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">

    </div>
    <!-- 中间的输入框 -->
    <div class="center-box">
        <!-- 表单的标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 表单区域 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-heart" style="font-size: 30px; color: #1E9FFF;"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账户"
                        autocomplete="off" class="layui-input">
                
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-heart" style="font-size: 30px; color: #1E9FFF;"></i> 
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid">
                    登录
                </button>
            </div>
            <!-- 去注册链接 -->
            <div class="links">
                <div class="regiter">去注册账号</div>
            </div>
        </form>



    </div>
    <script type="text/javascript" src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login1.js"></script>
</body>

</html>
